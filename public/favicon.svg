<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for S -->
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5c542"></stop>
      <stop offset="100%" stop-color="#ffda5f"></stop>
    </linearGradient>

    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#f5c542" stop-opacity="0.3"></stop>
      <stop offset="100%" stop-color="#f5c542" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Glow aura -->
  <circle cx="50" cy="50" r="48" fill="url(#glow)"></circle>

  <!-- Main dark circle -->
  <circle cx="50" cy="50" r="44" fill="#0b0b0d"></circle>

  <!-- Golden S (slightly lower for perfect visual center) -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" font-size="55" font-family="Poppins, sans-serif" fill="url(#grad)" font-weight="700">S</text>
</svg>
